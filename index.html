<!DOCTYPE html>
<html>
<head>
  <title>Certificado</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      padding: 40px;
      text-align: center;
    }

    .certificate {
      width: 800px;
      height: 600px;
      margin: 0 auto;
      border: 1px solid black;
      padding: 20px;
      text-align: center;
    }

    .certificate h1 {
      margin-bottom: 40px;
    }

    .certificate p {
      font-size: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <h1>Certificado</h1>
    <p>Este certifica que <span id="nomeEstudante"></span> completou com sucesso o curso XYZ.</p>
  </div>

  <script>
    // Código para gerar o certificado
    var doc = new jsPDF();

    // Centralizar o conteúdo na página
    var certificate = document.querySelector('.certificate');
    var certificateStyle = getComputedStyle(certificate);
    var certificateWidth = parseInt(certificateStyle.width);
    var certificateHeight = parseInt(certificateStyle.height);
    var marginLeft = (doc.internal.pageSize.getWidth() - certificateWidth) / 2;
    var marginTop = (doc.internal.pageSize.getHeight() - certificateHeight) / 2;

    doc.setFontSize(30);
    doc.text('Certificado', doc.internal.pageSize.getWidth() / 2, 60, { align: 'center' });
    doc.setFontSize(20);
    doc.text('Este certifica que', doc.internal.pageSize.getWidth() / 2, 120, { align: 'center' });
    doc.text('NOME_ESTUDANTE', doc.internal.pageSize.getWidth() / 2, 150, { align: 'center' });
    doc.text('completou com sucesso o curso XYZ.', doc.internal.pageSize.getWidth() / 2, 180, { align: 'center' });

    // Gerar PDF
    doc.save('certificado.pdf');

    // Atribuir um nome de estudante específico
    var nomeEstudante = document.getElementById('nomeEstudante');
    nomeEstudante.textContent = 'João Silva';
  </script>
</body>
</html>
