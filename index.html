<!DOCTYPE html>
<html>
<head>
  <title>Certificado</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Formulário -->
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br>

    <label for="codigo">Código Pessoal:</label>
    <input type="text" id="codigo"><br>

    <button onclick="gerarCertificado()">Gerar Certificado</button>
  </form>

  <script>
    function gerarCertificado() {
      // Dados do formulário
      var nome = document.getElementById("nome").value;
      var codigo = document.getElementById("codigo").value;

      // Criação do documento PDF
      var doc = new jsPDF();

      // Configuração de estilo
      doc.setDrawColor("#D4AF37"); // Cor da margem dourada
      doc.setLineWidth(20); // Tamanho da margem

      // Adiciona a margem dourada
      doc.line(0, 0, 0, doc.internal.pageSize.height); // Margem esquerda
      doc.line(doc.internal.pageSize.width, 0, doc.internal.pageSize.width, doc.internal.pageSize.height); // Margem direita

      // Adiciona o logótipo no canto esquerdo
      var logo = new Image();
      logo.src = "caminho_para_logo.png";
      doc.addImage(logo, "PNG", 20, 20, 50, 50); // Posição e tamanho do logótipo

      // Adiciona os elementos de texto
      doc.setFontSize(18);
      doc.text("Certificamos que", 80, 40);
      doc.setFontSize(24);
      doc.text(nome, 80, 65);
      doc.setFontSize(18);
      doc.text("concluiu o curso", 80, 90);
      doc.text("de exemplo", 80, 115);
      doc.setFontSize(12);
      doc.text("Data de Emissão: XX/XX/XXXX", 40, 140);
      doc.text("Duração do Curso: XX horas", 40, 155);

      // Adiciona o logótipo de assinatura
      var assinatura = new Image();
      assinatura.src = "caminho_para_assinatura.png";
      doc.addImage(assinatura, "PNG", doc.internal.pageSize.width - 100, doc.internal.pageSize.height - 100, 80, 80); // Posição e tamanho da assinatura

      // Salva e faz o download do PDF
      doc.save("certificado.pdf");
    }
  </script>
</body>
</html>
