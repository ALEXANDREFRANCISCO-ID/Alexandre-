
<!DOCTYPE html>
<html>
<head>
    <title>Certificado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
</head>
<body>
    form id="inscricaoForm">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome"><br><br>
  
  <label for="curso">Curso:</label>
  <input type="text" id="curso" name="curso"><br><br>
  
  <label for="codigo">Código:</label>
  <input type="text" id="codigo" name="codigo"><br><br>
  
  <button type="button" onclick="gerarCertificado()">Gerar Certificado</button>
</form>

    <function gerarCertificado() {
  var doc = new jsPDF();

  var nome = document.getElementById("nome").value;
  var curso = document.getElementById("curso").value;
  var codigo = document.getElementById("codigo").value;

  // Configurar fonte e tamanho
  doc.setFont("helvetica");
  doc.setFontSize(14);
  
  // Centralizar conteúdos
  var textWidth = doc.getStringUnitWidth(nome) * doc.internal.getFontSize() / doc.internal.scaleFactor;
  var textOffset = (doc.internal.pageSize.width - textWidth) / 2;
  
  doc.text(textOffset, 100, nome);
  doc.text(textOffset, 120, curso);
  
  // Rodapé superior
  doc.setFontSize(10);
  doc.text("Certificado emitido em " + new Date().toLocaleDateString(), 20, doc.internal.pageSize.height - 20);

  // Rodapé inferior
  doc.setFontSize(12);
  doc.text("Código: " + codigo, 20, doc.internal.pageSize.height - 10);
  
  // Adicionar assinatura
  doc.addImage("assinatura.png", "PNG", 20, doc.internal.pageSize.height - 50, 80, 0);
  
  // Adicionar logótipo da instituição
  doc.addImage("logotipo.png", "PNG", doc.internal.pageSize.width - 100, 20, 80, 0);
  
  // Gerar código diferente para cada certificado emitido
  var codigoUnico = Math.floor(Math.random() * 100000);

  // Gerar o certificado
  doc.save("Certificado_" + codigoUnico + ".pdf");
}

</body>
</html>
