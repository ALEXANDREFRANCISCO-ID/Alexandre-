<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Título da página</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</head>
<body><form id="formCertificado">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome"><br><br>
  
  <label for="codigo">Código Pessoal:</label>
  <input type="text" id="codigo" name="codigo"><br><br>

  <button type="button" onclick="gerarCertificado()">Gerar Certificado</button>
</form>

    <script>
        //function gerarCertificado() {
  // Pegando os valores do formulário
  
  const nome = document.getElementById('nome').value;
  const codigo = document.getElementById('codigo').value;
  
  // Criando um novo documento jsPDF
  const doc = new jsPDF();

  // Definindo as configurações da página, tamanho e margem
  doc.addPage();
  doc.setFillColor('#ffd700'); // margem dourada
  doc.rect(10, 10, 190, 270, 'F'); // retângulo dourado

  // Adicionando o logo certificado no canto superior esquerdo
  const img = new Image();
  img.src = 'caminho_do_logo_certificado.jpg';
  doc.addImage(img, 'JPEG', 20, 20, 30, 30);

  // Adicionando o texto "Certificamos que"
  doc.setFontSize(18);
  doc.text('Certificamos que:', 60, 30);

  // Adicionando o nome do estudante fornecido no formulário
  doc.setFontSize(14);
  doc.text(nome, 20, 60);

  // Adicionando o texto de descrição do curso
  doc.setFontSize(12);
  doc.text('Descrição do curso:', 20, 80);

  // Adicionando a data de emissão
  doc.text('Data de emissão:', 20, 100);

  // Adicionando a duração do curso
  doc.text('Duração do curso:', 20, 120);

  // Adicionando o logo de assinatura
  const imgAssinatura = new Image();
  imgAssinatura.src = 'caminho_do_logo_assinatura.jpg';
  doc.addImage(imgAssinatura, 'JPEG', 20, 140, 30, 30);

  // Salvando o PDF com o nome do estudante e código pessoal
  doc.save('Certificado_' + nome + '_' + codigo + '.pdf');


    </script>
</body>
</html>
