<!DOCTYPE html>
<html>
<head>
    <title>Certificado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
</head>
<body>
    <div id="certificado">
        <h1>Certificado</h1>
        <p>Preencha o formulário para gerar o certificado:</p>
        <form id="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            
            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso"><br><br>
            
            <button type="button" onclick="gerarCertificado()">Gerar Certificado</button>
        </form>
    </div>

    <script>
        function gerarCertificado() {
            // Obter os valores do formulário
            var nome = document.getElementById('nome').value;
            var curso = document.getElementById('curso').value;

            // Criar um novo documento
            var doc = new jsPDF();
            
            // Definir o conteúdo do certificado
            var conteudo = `Certificamos que ${nome} concluiu o curso de ${curso}.`;

            // Centralizar o conteúdo
            var textoWidth = doc.getTextWidth(conteudo);
            var pdfWidth = doc.internal.pageSize.getWidth();
            var pdfHeight = doc.internal.pageSize.getHeight();
            var x = (pdfWidth - textoWidth) / 2;
            var y = pdfHeight / 2 - 10;

            // Adicionar o conteúdo ao documento
           doc.setFontSize(12);
           doc.text(conteudo, x, y);

           // Adicionar rodapé superior e inferior
           doc.setFontSize(8);
           doc.text("Rodapé Superior", 10, 10);
           doc.text("Rodapé Inferior", 10, pdfHeight - 10);

           // Gerar um código único para cada certificado
           var codigo = Math.floor(Math.random() * 1000000);
           doc.setFontSize(10);
           doc.text(`Código: ${codigo}`, 10, pdfHeight - 20);

           // Salvar o documento como PDF
           doc.save("certificado.pdf");
        }
    </script>
</body>
</html>
